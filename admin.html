<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drowned MC Admin</title>
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#020617;color:#e5e7eb}
    .card{max-width:600px;margin:80px auto;background:#020617;border:1px solid #1e293b;border-radius:20px;padding:30px;box-shadow:0 20px 60px rgba(0,0,0,.7)}
    h2{color:#7dd3fc;text-align:center}
    input,textarea{width:100%;padding:12px;border-radius:12px;border:none;background:#020617;color:white;margin-top:10px;border:1px solid #1e293b}
    button{margin-top:14px;padding:12px 18px;border:none;border-radius:12px;background:linear-gradient(135deg,#7dd3fc,#38bdf8);font-weight:bold;cursor:pointer}
    .danger{background:#ef4444;color:white}
  </style>
</head>
<body>

<div class="card" id="loginCard">
  <h2>Admin Login</h2>
  <input id="user" placeholder="Username" />
  <input id="pass" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
</div>

<div class="card" id="panel" style="display:none">
  <h2>Admin Panel</h2>
  <input id="name" placeholder="Server Name" />
  <input id="desc" placeholder="Description" />
  <input id="ip" placeholder="Server IP" />
  <textarea id="modes" placeholder="Gamemodes"></textarea>

  <h3>Add Store Item</h3>
  <input id="itemName" placeholder="Item name" />
  <input id="itemPrice" placeholder="Price" />
  <button onclick="addItem()">Add Item</button>

  <button class="danger" onclick="logout()">Logout</button>
</div>

<script>
  const ADMIN_USER='admin';
  const ADMIN_PASS='drowned123';
  const data=JSON.parse(localStorage.getItem('mcData'))||{store:[]};

  function login(){
    if(user.value===ADMIN_USER && pass.value===ADMIN_PASS){
      localStorage.setItem('isAdmin','true');
      loginCard.style.display='none';
      panel.style.display='block';
    } else alert('Wrong login');
  }

  function logout(){
    localStorage.removeItem('isAdmin');
    location.reload();
  }

  function addItem(){
    if(!itemName.value||!itemPrice.value) return alert('Fill fields');
    data.store.push({name:itemName.value,price:itemPrice.value});
    localStorage.setItem('mcData',JSON.stringify(data));
    itemName.value=itemPrice.value='';
    alert('Item added');
  }
</script>
</body>
</html>
