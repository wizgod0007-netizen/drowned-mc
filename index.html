<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drowned MC ðŸ§Š</title>
  <style>
    :root{--ice:#7dd3fc;--dark:#020617}
    *{box-sizing:border-box}
    body{
      margin:0;font-family:Arial,Helvetica,sans-serif;color:#e5e7eb;
      background:url('https://media.giphy.com/media/26AHG5KGFxSkUWw1i/giphy.gif') center/cover fixed no-repeat;
    }
    body::before{content:'';position:fixed;inset:0;background:rgba(2,6,23,.75);z-index:-1}

    /* Falling blocks */
    .blocks{position:fixed;inset:0;pointer-events:none;overflow:hidden}
    .block{position:absolute;width:18px;height:18px;background:linear-gradient(135deg,#7dd3fc,#38bdf8);opacity:.9;animation:fall linear infinite}
    @keyframes fall{to{transform:translateY(110vh) rotate(360deg)}}

    header{text-align:center;padding:120px 20px}
    h1{font-size:3.5rem;margin:0;text-shadow:0 0 25px var(--ice)}
    header p{color:#bae6fd}

    nav{position:sticky;top:0;background:rgba(2,6,23,.85);backdrop-filter:blur(8px);padding:14px;text-align:center}
    nav a{color:var(--ice);margin:0 16px;text-decoration:none;font-weight:bold}

    section{max-width:1100px;margin:auto;padding:80px 20px}
    .card{background:rgba(2,6,23,.85);border:1px solid rgba(125,211,252,.2);border-radius:20px;padding:30px;margin-bottom:40px;box-shadow:0 20px 60px rgba(0,0,0,.7)}
    h2{color:#bae6fd}

    .ip{font-size:1.5rem;text-align:center;border:2px dashed var(--ice);padding:18px;border-radius:16px}

    /* Store */
    .store{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:24px}
    .item{background:#020617;border-radius:16px;padding:20px;text-align:center;border:1px solid rgba(125,211,252,.2)}
    .item h3{margin:10px 0}
    .item button{padding:10px 16px;border:none;border-radius:12px;background:linear-gradient(135deg,#7dd3fc,#38bdf8);font-weight:bold;cursor:pointer}

    footer{text-align:center;padding:40px;background:#020617;color:#94a3b8}

    /* Admin */
    .hidden{display:none}
    input,textarea{width:100%;padding:12px;border-radius:12px;border:none;background:#020617;color:white;margin-top:6px}
    button{margin-top:12px}
  </style>
</head>
<body>

<div class="blocks" id="blocks"></div>

<header>
  <h1 id="serverName">Drowned MC ðŸ§Š</h1>
  <p id="serverDesc">Aesthetic â€¢ Chill â€¢ Minecraft Network</p>
</header>

<nav>
  <a href="#home">Home</a>
  <a href="#store">Store</a>
  <a href="#admin">Admin</a>
</nav>

<section id="home">
  <div class="card">
    <h2>Server IP</h2>
    <div class="ip" id="serverIP">Coming Soon</div>
  </div>

  <div class="card">
    <h2>Gamemodes</h2>
    <p id="gamemodes">Not decided yet</p>
  </div>
</section>

<section id="store">
  <div class="card">
    <h2>Store</h2>
    <div class="store" id="storeItems"></div>
  </div>
</section>

<section id="admin">
  <div class="card" id="loginCard">
    <h2>Admin Login</h2>
    <input id="loginUser" placeholder="Username" />
    <input type="password" id="loginPass" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div class="card hidden" id="adminPanel">
    <h2>Admin Panel</h2>
    <input id="adminName" placeholder="Server name" />
    <input id="adminDesc" placeholder="Description" />
    <input id="adminIP" placeholder="Server IP" />
    <textarea id="adminModes" placeholder="Gamemodes"></textarea>

    <hr style="margin:20px 0;border-color:#1e293b">

    <h3>Add Store Item</h3>
    <input id="itemName" placeholder="Item name" />
    <input id="itemPrice" placeholder="Price" />
    <button onclick="addItem()">Add Item</button>

    <button onclick="logout()" style="background:#ef4444;color:white">Logout</button>
  </div>
</section>

<footer>
  Â© 2025 Drowned MC
</footer>

<script>
  const ADMIN_USER = "admin";
  const ADMIN_PASS = "drowned123"; // change this

  const data = JSON.parse(localStorage.getItem('mcData')) || { store: [] };

  function load(){
    if(data.name)serverName.innerText=data.name;
    if(data.desc)serverDesc.innerText=data.desc;
    if(data.ip)serverIP.innerText=data.ip;
    if(data.modes)gamemodes.innerText=data.modes;
    renderStore();
  }

  function login(){
    if(loginUser.value===ADMIN_USER && loginPass.value===ADMIN_PASS){
      loginCard.classList.add('hidden');
      adminPanel.classList.remove('hidden');
    } else alert('Wrong credentials');
  }

  function logout(){
    adminPanel.classList.add('hidden');
    loginCard.classList.remove('hidden');
  }

  function addItem(){
    if(!itemName.value||!itemPrice.value) return alert('Fill all fields');
    data.store.push({name:itemName.value,price:itemPrice.value});
    localStorage.setItem('mcData',JSON.stringify(data));
    itemName.value=itemPrice.value='';
    renderStore();
  }

  function renderStore(){
    storeItems.innerHTML='';
    (data.store||[]).forEach((i,idx)=>{
      const d=document.createElement('div');
      d.className='item';
      d.innerHTML=`<h3>${i.name}</h3><p>â‚¹${i.price}</p>`;
      storeItems.appendChild(d);
    });
  }

  function saveData(){
    data.name=adminName.value;
    data.desc=adminDesc.value;
    data.ip=adminIP.value;
    data.modes=adminModes.value;
    localStorage.setItem('mcData',JSON.stringify(data));
    location.reload();
  }

  // Falling blocks
  for(let i=0;i<60;i++){
    const b=document.createElement('div');
    b.className='block';
    b.style.left=Math.random()*100+'%';
    b.style.animationDuration=5+Math.random()*8+'s';
    b.style.animationDelay=Math.random()*5+'s';
    blocks.appendChild(b);
  }

  load();
</script>
</body>
</html>
