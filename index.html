<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drowned MC üßä</title>
  <style>
    body { margin:0; font-family:Arial, Helvetica, sans-serif; background:radial-gradient(circle at top, #0ea5e9, #020617); color:#e5e7eb; }
    header { background:linear-gradient(135deg,#7dd3fc,#38bdf8,#0ea5e9); padding:50px 20px; text-align:center; box-shadow:0 10px 40px rgba(0,0,0,0.6); }
    h1 { margin:0; font-size:3.2rem; text-shadow:0 0 20px rgba(125,211,252,0.8); }
    nav { background:rgba(2,6,23,0.8); backdrop-filter:blur(8px); padding:14px; text-align:center; }
    nav a { margin:0 14px; color:#bae6fd; text-decoration:none; font-weight:bold; }
    nav a:hover { color:white; }
    .container { max-width:1000px; margin:auto; padding:50px 20px; }
    .card { background:rgba(2,6,23,0.85); border-radius:20px; padding:28px; margin-bottom:28px; box-shadow:0 20px 50px rgba(0,0,0,0.6); border:1px solid rgba(186,230,253,0.15); }
    h2 { color:#bae6fd; margin-top:0; }
    input, textarea { width:100%; padding:12px; margin-top:6px; border-radius:10px; border:1px solid rgba(186,230,253,0.2); background:#020617; color:white; }
    button { margin-top:14px; padding:12px 18px; border:none; border-radius:14px; background:linear-gradient(135deg,#7dd3fc,#38bdf8); color:black; font-weight:bold; cursor:pointer; }
    button:hover { filter:brightness(1.1); }
    footer { text-align:center; padding:24px; background:#020617; color:#94a3b8; }
    .hidden { display:none; }
  </style>
</head>
<body>

<header>
  <h1 id="serverName">Drowned MC üßä</h1>
  <p id="serverDesc">Java & Bedrock ‚Ä¢ Frozen Adventures Await</p>
</header>

<nav>
  <a href="#home">Home</a>
  <a href="#staff">Staff</a>
  <a href="#admin">Admin</a>
</nav>

<div class="container" id="home">
  <div class="card">
    <h2>Server IP</h2>
    <p id="serverIP">Coming Soon</p>
  </div>

  <div class="card">
    <h2>Gamemodes</h2>
    <p id="gamemodes">Not decided yet</p>
  </div>
</div>

<div class="container" id="staff">
  <div class="card">
    <h2>Staff Team</h2>
    <ul id="staffList"></ul>
  </div>
</div>

<div class="container" id="admin">
  <div class="card" id="loginCard">
    <h2>Admin Login üîí</h2>
    <input id="adminPass" type="password" placeholder="Enter admin password" />
    <button onclick="login()">Login</button>
  </div>

  <div class="card hidden" id="adminPanel">
    <h2>Admin Panel ‚ùÑÔ∏è</h2>

    <label>Server Name</label>
    <input id="adminName" />

    <label>Description</label>
    <input id="adminDesc" />

    <label>Server IP</label>
    <input id="adminIP" />

    <label>Gamemodes</label>
    <textarea id="adminModes"></textarea>

    <label>Add Staff (name - role)</label>
    <input id="adminStaff" placeholder="Steve - Admin" />

    <button onclick="saveData()">Save Changes</button>
  </div>
</div>

<footer>
  <p>¬© 2025 Drowned MC ‚Ä¢ Not affiliated with Mojang</p>
</footer>

<script>
  const ADMIN_PASSWORD = "drowned146607"; // CHANGE THIS

  const data = JSON.parse(localStorage.getItem('mcData')) || {};

  function loadData() {
    if (data.name) serverName.innerText = data.name;
    if (data.desc) serverDesc.innerText = data.desc;
    if (data.ip) serverIP.innerText = data.ip;
    if (data.modes) gamemodes.innerText = data.modes;
    if (data.staff) {
      staffList.innerHTML = '';
      data.staff.forEach(s => {
        const li = document.createElement('li');
        li.innerText = s;
        staffList.appendChild(li);
      });
    }
  }

  function login() {
    if (adminPass.value === ADMIN_PASSWORD) {
      loginCard.classList.add('hidden');
      adminPanel.classList.remove('hidden');
    } else {
      alert('Wrong password ‚ùå');
    }
  }

  function saveData() {
    data.name = adminName.value;
    data.desc = adminDesc.value;
    data.ip = adminIP.value;
    data.modes = adminModes.value;
    if (!data.staff) data.staff = [];
    if (adminStaff.value) data.staff.push(adminStaff.value);

    localStorage.setItem('mcData', JSON.stringify(data));
    location.reload();
  }

  loadData();
</script>

</body>
</html>
