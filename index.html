<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drowned MC üßä | Frozen Depths</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --ice:#7dd3fc;
      --deep:#020617;
      --frost:#0ea5e9;
    }
    * { box-sizing:border-box; }
    body {
      margin:0;
      font-family:'Orbitron', sans-serif;
      background:radial-gradient(circle at top, #38bdf8, #020617 70%);
      color:#e5e7eb;
      overflow-x:hidden;
    }

    /* Snow */
    .snow { position:fixed; inset:0; pointer-events:none; }
    .snow span {
      position:absolute; top:-10px; color:white; opacity:.8;
      animation: fall linear infinite;
    }
    @keyframes fall { to { transform:translateY(110vh); } }

    header {
      min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      text-align:center;
      background:url('https://images.unsplash.com/photo-1519681393784-d120267933ba') center/cover no-repeat;
      position:relative;
    }
    header::after { content:''; position:absolute; inset:0; background:rgba(2,6,23,.75); }
    header .hero { position:relative; z-index:2; }
    h1 {
      font-size:4rem; margin:0;
      text-shadow:0 0 30px var(--ice);
    }
    header p { font-size:1.2rem; color:#bae6fd; }

    nav {
      position:sticky; top:0; z-index:10;
      background:rgba(2,6,23,.85);
      backdrop-filter:blur(10px);
      padding:14px; text-align:center;
    }
    nav a { color:#7dd3fc; margin:0 16px; text-decoration:none; }

    section { max-width:1100px; margin:auto; padding:80px 20px; }
    .card {
      background:rgba(2,6,23,.8);
      border:1px solid rgba(125,211,252,.2);
      border-radius:24px;
      padding:40px;
      box-shadow:0 30px 80px rgba(0,0,0,.7);
      margin-bottom:40px;
    }
    h2 { color:#bae6fd; font-size:2rem; }

    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:24px; }

    .ip {
      font-size:1.6rem; text-align:center;
      padding:20px; border:2px dashed var(--ice);
      border-radius:20px; color:#7dd3fc;
    }

    footer { text-align:center; padding:40px; background:#020617; color:#94a3b8; }

    /* Admin */
    input, textarea { width:100%; padding:12px; border-radius:12px; border:none; background:#020617; color:white; }
    button { margin-top:14px; padding:14px 20px; border:none; border-radius:16px; background:linear-gradient(135deg,#7dd3fc,#38bdf8); font-weight:700; cursor:pointer; }
    .hidden { display:none; }
  </style>
</head>
<body>

<div class="snow" id="snow"></div>

<header>
  <div class="hero">
    <h1 id="serverName">Drowned MC üßä</h1>
    <p id="serverDesc">Enter the Frozen Depths</p>
  </div>
</header>

<nav>
  <a href="#about">About</a>
  <a href="#modes">Gamemodes</a>
  <a href="#staff">Staff</a>
  <a href="#admin">Admin</a>
</nav>

<section id="about">
  <div class="card">
    <h2>Server IP</h2>
    <div class="ip" id="serverIP">Coming Soon</div>
  </div>
</section>

<section id="modes">
  <div class="card">
    <h2>Gamemodes</h2>
    <p id="gamemodes">Custom frozen adventures await‚Ä¶</p>
  </div>
</section>

<section id="staff">
  <div class="card">
    <h2>Staff Team</h2>
    <ul id="staffList"></ul>
  </div>
</section>

<section id="admin">
  <div class="card" id="loginCard">
    <h2>Admin Login üîí</h2>
    <input id="adminPass" type="password" placeholder="Admin password" />
    <button onclick="login()">Unlock</button>
  </div>

  <div class="card hidden" id="adminPanel">
    <h2>Control Core ‚ùÑÔ∏è</h2>
    <input id="adminName" placeholder="Server name" />
    <input id="adminDesc" placeholder="Description" />
    <input id="adminIP" placeholder="Server IP" />
    <textarea id="adminModes" placeholder="Gamemodes"></textarea>
    <input id="adminStaff" placeholder="Add staff (Name - Role)" />
    <button onclick="saveData()">Save</button>
  </div>
</section>

<footer>
  <p>¬© 2025 Drowned MC ‚Ä¢ Frozen Beyond Depths</p>
</footer>

<script>
  const ADMIN_PASSWORD = "drowned123"; // CHANGE THIS
  const data = JSON.parse(localStorage.getItem('mcData')) || {};

  function loadData() {
    if (data.name) serverName.innerText = data.name;
    if (data.desc) serverDesc.innerText = data.desc;
    if (data.ip) serverIP.innerText = data.ip;
    if (data.modes) gamemodes.innerText = data.modes;
    if (data.staff) data.staff.forEach(s => { const li=document.createElement('li'); li.innerText=s; staffList.appendChild(li); });
  }

  function login() {
    if (adminPass.value === ADMIN_PASSWORD) {
      loginCard.classList.add('hidden');
      adminPanel.classList.remove('hidden');
    } else alert('Wrong password');
  }

  function saveData() {
    data.name = adminName.value;
    data.desc = adminDesc.value;
    data.ip = adminIP.value;
    data.modes = adminModes.value;
    if (!data.staff) data.staff=[];
    if (adminStaff.value) data.staff.push(adminStaff.value);
    localStorage.setItem('mcData', JSON.stringify(data));
    location.reload();
  }

  // Snow generator
  for (let i=0;i<50;i++){
    const s=document.createElement('span');
    s.innerHTML='‚ùÑ';
    s.style.left=Math.random()*100+'%';
    s.style.animationDuration=5+Math.random()*10+'s';
    s.style.fontSize=10+Math.random()*20+'px';
    snow.appendChild(s);
  }

  loadData();
</script>
</body>
</html>
